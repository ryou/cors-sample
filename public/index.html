<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>クッキー無し</h2>
    <div>
        <button class="js-ajax" data-method="GET">GET</button>
        <button class="js-ajax" data-method="POST">POST</button>
        <button class="js-ajax" data-method="PUT">PUT</button>
        <button class="js-ajax" data-method="DELETE">DELETE</button>
    </div>

    <h2>クッキー有り</h2>
    <div>
        <button class="js-ajax" data-method="GET" data-credentials="include">GET</button>
        <button class="js-ajax" data-method="POST" data-credentials="include">POST</button>
        <button class="js-ajax" data-method="PUT" data-credentials="include">PUT</button>
        <button class="js-ajax" data-method="DELETE" data-credentials="include">DELETE</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
